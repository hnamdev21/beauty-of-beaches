<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Beachour</title>
        <link rel="shortcut icon" href="/assets/img/logo/icon_logoSVG.svg" type="image/x-icon">
        
        <link rel="stylesheet" href="/assets/icon/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.1-web/css/all.min.css">

        <link rel="stylesheet" href="/assets/css/root.css">
        <link rel="stylesheet" href="/assets/css/font.css">
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/commom.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">
        <link rel="stylesheet" href="/assets/css/animation.css">
        <link rel="stylesheet" href="/assets/css/about.css">
        <link rel="stylesheet" href="/assets/css/contact.css">
        <link rel="stylesheet" href="/src/javaScript/animation/logic/contact.js">

        <script src="/src/javaScript/animation/handle-nav-link.js"></script>
        <script src="/src/javaScript/animation/handle-header.js"></script>
        <script src="/src/javaScript/animation/handle-click-favorite.js"></script>
        

        <script src="/src/angularjs/angular.min.js"></script>
        <script src="/src/angularjs/angular-route.js"></script>
        <script src="/src/angularjs/angular-resource.js"></script>

        <script src="/src/angularjs/app/app.module.js"></script>
        <script src="/src/angularjs/app/app.config.js"></script>

        <script src="/src/angularjs/app/module/header-page.module.js"></script>
        <script src="/src/angularjs/app/component/header-page.component.js"></script>
        <script src="/src/angularjs/app/module/footer-page.module.js"></script>
        <script src="/src/angularjs/app/component/footer-page.component.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js" integrity="sha512-zuZ5wVszlsRbRF/vwXD0QS/tHzBYHFzCD/BT0lI3yrWhNZFWDkkF3KPEY//WTanqxwPdZkskQ+xZo0rnfHBc5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body class="home-page" ng-app="app">
        
        <!-- <header-page>

        </header-page> -->

        <main>
            <div class="main-background">

            </div>
            <section class="wrapper sliders-section ng-scope">
                <div class="slider">
                    <img src="/assets/img/sliders/whitehaven-beach.jpg" alt="White Haven Beach">
                </div>
            </section>
            <section class="wrapper feedback-form">
                <div class="inner-form flex">
                    <div class="image">
                        <img src="/assets/img/sliders/whitehaven-beach.jpg" alt="">
                    </div>
                    <div class="feedback-form">
                        <form action="" name="customerFeedback-form" class="feedback-input__form">
                            <div class="head-form">
                                <h3 class="head-form__heading">YOUR FEEDBACK</h3>
                                <p class="head-form__heading2">please leave your name and email for feedback</p>
                            </div>
                            <br>
                            <div class="field-set">
                                <!-- Full-name -->
                                <div class="full-name">
                                    
                                    <!-- Username input -->
                                    <input class="form-input" id="txt-input" type="text" placeholder=" " >
                                    <label for="name" class="form-label">Name</label>
                                    <br>
                                </div>
                                <!-- Email input -->
                                <div class="email">
                                    <input class="form-input" type="text"  id="email"  name="email" placeholder=" ">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div>
                                    <br>
                                    <hr>
                                    

                                </div>
                                <div class="comment-image-input">
                                    <div class="comment-input">
                                        <!-- Input comment feedback -->
                                        <input class="form-input" id="feedback-comment" type="text" placeholder=" " >
                                        <label for="comment" class="form-label">Comment</label>
                                    </div>
                                    <div class="input-image">
                                        <div class="input-image_container">
                                            <div class="input-image_wrapper">
                                                <div class="input-costumer-image">
                                                    <!-- <img src="/assets/img/beaches/al-mughsail-salalah__oman/img/img-1.jpg" alt=""> -->
                                                </div>
                                                <div class="input-image_content">
                                                    <div class="icon">
                                                        <i class="fa-solid fa-cloud-arrow-up"></i>
                                                    </div>
                                                    <div class="text-line">
                                                        No file chosen, yet!
                                                    </div>
                                                    <div id="cancel-btn"><i class="fa-solid fa-xmark"></i></div>
                                                    
                                                </div>
                                                <div class="file-name">File name here!</div>
                                            </div>
                                            <input id="default-file" type="file" hidden>
                                            <button onclick="defaultBtnActive()" id="custom-btn">
                                                Choose a file
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="send-btn">
                                    <button class="btn submit-btn">
                                        SEND
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- <footer-page>

        </footer-page> -->
        
    </body>
</html>
